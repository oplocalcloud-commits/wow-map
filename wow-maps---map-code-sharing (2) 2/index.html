
<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WOW Maps - Pro Map Sharing Platform</title>
  <meta name="description" content="Discover and share the best tactical map codes with our high-tech sharing platform.">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #E6F0FF;
      --shadow-dark: #D1E3F8;
      --shadow-light: #FFFFFF;
      --accent-blue: #60A5FA;
      --text-main: #1E3A8A;
    }
    
    * {
      -webkit-tap-highlight-color: transparent;
      box-sizing: border-box;
    }

    /* Allow selection for map codes */
    .select-all { user-select: all !important; -webkit-user-select: all !important; }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      font-family: 'Inter', sans-serif;
      color: var(--text-main);
      overflow-x: hidden;
    }

    h1, h2, h3, .gaming-font {
      font-family: 'Rajdhani', sans-serif;
      font-weight: 700;
    }
    
    .soft-out {
      background: var(--bg-color);
      box-shadow: 8px 8px 16px var(--shadow-dark), 
                 -8px -8px 16px var(--shadow-light);
    }
    
    .soft-in {
      background: var(--bg-color);
      box-shadow: inset 6px 6px 12px var(--shadow-dark), 
                 inset -6px -6px 12px var(--shadow-light);
    }

    .soft-button {
      background: var(--bg-color);
      box-shadow: 6px 6px 12px var(--shadow-dark), 
                 -6px -6px 12px var(--shadow-light);
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
    }

    .soft-button:hover {
      transform: translateY(-2px);
      box-shadow: 8px 8px 20px var(--shadow-dark), 
                 -8px -8px 20px var(--shadow-light);
    }

    .soft-button:active {
      box-shadow: inset 4px 4px 8px var(--shadow-dark), 
                 inset -4px -4px 8px var(--shadow-light);
      transform: scale(0.98);
    }

    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { 
      -ms-overflow-style: none; 
      scrollbar-width: none; 
    }
  </style>
